<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url(http://weloveiconfonts.com/api/?family=entypo);
        /* entypo */
        
        [class*="entypo-"]:before {
            font-family: 'entypo', sans-serif;
        }
        
        html {
            height: 100%;
        }
        
        body {
            background: -webkit-radial-gradient(bottom center, #333, #000);
            margin: 0;
            padding: 0;
        }
        
        #holder {
            width: 70px;
            margin: 200px auto;
        }
        
        div.box {
            text-align: center;
            width: 55px;
            background-color: #eee;
            border-radius: 3px;
            box-shadow: 0 0 10px #000;
            padding: 3px;
        }
        
        div.box {
            font-family: arial;
            font-size: 12px;
            text-decoration: none;
            color: #000;
        }
        
        div.box:hover {
            cursor: pointer;
            background-color: #fdd;
        }
    </style>
</head>

<body>

    <div id="holder">
        <div class="box entypo-thumbs-up"> Like</div>
    </div>

    <script>
        //Like - Unlike Button

        //Dirty? But its working fine...

        $(function() {
            $('.box').on('click', function() {
                if ($(this).text() == ' Like') {
                    $(this).removeClass('entypo-thumbs-up').addClass('entypo-thumbs-down').text(' Unlike');
                } else {
                    $(this).removeClass('entypo-thumbs-down').addClass('entypo-thumbs-up').text(' Like');
                }
            });
        });
    </script>

</body>

</html>
