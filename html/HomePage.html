<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dcard</title>
    <link href="../css/HomePage.css" rel="stylesheet" />
    <link rel="icon" href="../img/DcardLogoTitle.ico" type="image/x-icon" />
    <script src="../font.js"></script>

</head>

<body>

    <!-- 創建外圍容器 -->
    <div class="top-bar-wrapper">
        <!-- 創建內部容器 -->
        <div class="top-bar">
            <!-- 創建左側容器 -->
            <div class="logosearch">
                <!-- 插入logo圖片 -->
                <div class="logo" width: 75px; height: 48px;>
                    <a title="Dcard" class="dcard_logo" href="HomePage.html">
                        <img src="../img/DcardLogo.svg" width: 74.43px height: 28px alt="Dcard">
                    </a>
                </div>
                <!-- 創建搜尋列容器 -->
                <div class="search-wrapper">
                    <form class="search" action="#">
                        <!-- 創建搜尋輸入框 -->
                        <input class="search-inp" type="text" placeholder="搜尋 未定事件簿">
                        <!-- 創建搜尋鈕 -->
                        <button class="search-btn" onclick="">
                            <i class="far fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>

            <!-- 創建右側發文鈕 -->
            <a href="javascript:;" class="post-btn" title="發文">
                <div class="postfont">
                    <i class="fas fa-pen"></i>
                </div>
            </a>
            <!-- 創建右側鈴鐺鈕 -->
            <a href="javascript:;" class="bell-btn" title="通知">
                <div class="bellfont">
                    <i class="fas fa-bell"></i>
                </div>
            </a>
            <!-- 創建右側抽卡鈕 -->
            <a href="javascript:;" class="card-btn" title="抽卡">
                <div class="cardfont">
                    <i class="far fa-file-user"></i>
                </div>
            </a>
            <!-- 創建右側信箱鈕 -->
            <a href="#" class="mail-btn" title="訊息">
                <div class="mailfont">
                    <i class="fas fa-envelope"></i>
                </div>
            </a>
            <!-- 創建右側自藉鈕 -->
            <a href="javascript:;" class="profile-btn" title="個人資料">
                <div class="profilefont">
                    <i class="fas fa-user"></i>
                </div>
            </a>
            <!-- 創建右側下拉鈕 -->
            <a href="#" class="arrow-btn" id="arrow-btn" title="更多" onclick="show_hide">
                <div class="arrowfont">
                    <i class="fas fa-caret-down"></i>
                </div>

                <div class="dropdowncontainer">
                    <div class="triangle">
                        <i class="fas fa-caret-up"></i>
                    </div>

                    <div class="dropdown">
                        <ul>
                            <li><a href="RegisterPage.html">&nbsp;登出</a></li>
                        </ul>

                    </div>
                </div>
            </a>





        </div>
        <script>
            function show_hide() {
                var click = document.getElementsById("arrow-btn")
                if (click.style.display === "none") {
                    click.style.display = "block";
                } else {
                    click.style.display = "none";
                }
            }
        </script>

</body>

</html>
